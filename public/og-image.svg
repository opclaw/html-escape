<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.03" fill="#ffffff">
    <circle cx="100" cy="100" r="2"/>
    <circle cx="300" cy="200" r="2"/>
    <circle cx="500" cy="50" r="2"/>
    <circle cx="700" cy="300" r="2"/>
    <circle cx="900" cy="150" r="2"/>
    <circle cx="1100" cy="400" r="2"/>
    <circle cx="200" cy="500" r="2"/>
    <circle cx="400" cy="580" r="2"/>
    <circle cx="600" cy="450" r="2"/>
    <circle cx="800" cy="550" r="2"/>
    <circle cx="1000" cy="500" r="2"/>
  </g>
  
  <!-- Main content group -->
  <g transform="translate(600, 315)">
    
    <!-- Icon container -->
    <g transform="translate(0, -80)" filter="url(#shadow)">
      <rect x="-60" y="-60" width="120" height="120" rx="24" fill="#ffffff" opacity="0.95"/>
      <text x="0" y="18" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="56" font-weight="700" fill="#475569" text-anchor="middle" dominant-baseline="middle">&lt;/&gt;</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="60" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="-0.02em">HTML Escape</text>
    
    <!-- Subtitle -->
    <text x="0" y="130" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="500" fill="#94a3b8" text-anchor="middle">Escape HTML Entities</text>
    
    <!-- Decorative line -->
    <line x1="-60" y1="170" x2="60" y2="170" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>